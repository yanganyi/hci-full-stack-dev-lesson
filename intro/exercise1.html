<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" contact="width=device-width,initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Oswald:wght@300&display=swap');
        body{
            box-sizing: border-box; /* this means padding is counted as part of height */
            color: white;
            text-align: center;
            padding-top: 200px;
            height: 100vh;
            background-size: cover;
            background-image: url(https://static.thehoneycombers.com/wp-content/uploads/sites/2/2022/07/Fireworks-in-Singapore.png);
        }
        body *{ /* like a wild card, basically everything inside the body will be adjusted (like h1, p, button)--> */
            margin-bottom: 50px
        }
        h1 {
            color: gold;
            font-size: 6rem;
            font-family: 'Lobster', cursive;
        }
        p {
            font-family: 'Oswald', sans-serif;
            font-size: 3rem;
        }
        button {
            color: orange;
            border: none;
            padding: 0.3em 1.5em;
            border-radius: 1em;
            font-size: 2rem;
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
    <h1>New Year</h1>
    <p>just got a whole lot better</p>
    <button><b>Coming soon.</b></button>
</body>
</html>
